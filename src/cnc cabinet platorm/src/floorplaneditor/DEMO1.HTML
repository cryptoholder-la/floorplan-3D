<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorplan 3D - Designer Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        canvas {
            outline: none;
        }
        .tool-btn.active {
            background-color: #eff6ff;
            color: #13a4ec;
            border-color: #13a4ec;
        }
        .menu-drawer {
            display: none;
            position: fixed;
            top: 60px; /* Adjust to avoid overlapping with the toolbar */
            left: 0;
            width: 200px;
            background: #111845;
            border-radius: 4px;
            box-shadow: 0px 0px 10px #2a3cad;
            padding: 10px;
            z-index: 1000;
        }
        .menu-drawer.open {
            display: block;
        }
        .menu-drawer ul {
            list-style: none;
        }
        .menu-drawer ul li {
            margin: 10px 0;
        }
        .menu-drawer ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            display: block;
        }
        .menu-drawer ul li a:hover {
            background: #2a3cad;
            border-radius: 4px;
        }
    </style>
</head>
<body class="h-full flex flex-col bg-gray-50 dark:bg-gray-900 font-display overflow-hidden">
    <!-- Navbar -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-50 shadow-sm shrink-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="flex items-center gap-4">
            <a href="index.html" class="flex items-center gap-2 text-gray-900 hover:text-primary transition-colors dark:text-white">
                <span class="material-symbols-outlined">arrow_back</span>
                <span class="font-bold text-lg tracking-tight">Floorplan 3D</span>
            </a>
            <!-- View Switcher -->
            <div class="hidden md:flex bg-gray-100 p-1 rounded-lg items-center gap-1 dark:bg-gray-700">
                <button onclick="setView('2d')" id="btn-view-2d" class="px-3 py-1.5 text-sm font-medium rounded-md transition-all bg-white shadow text-gray-900 dark:text-white">
                    2D Editor
                </button>
                <button onclick="setView('3d')" id="btn-view-3d" class="px-3 py-1.5 text-sm font-medium rounded-md transition-all text-gray-600 hover:bg-gray-200 dark:text-white">
                    3D Preview
                </button>
                <button onclick="setView('first-person')" id="btn-view-fp" class="px-3 py-1.5 text-sm font-medium rounded-md transition-all text-gray-600 hover:bg-gray-200 flex items-center gap-1 dark:text-white">
                    <span class="material-symbols-outlined text-sm">directions_walk</span> Walk
                </button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <!-- Settings Dropdown -->
            <div class="relative group">
                <button class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg transition-colors text-sm font-medium text-gray-700 dark:text-white">
                    <span class="material-symbols-outlined text-[20px]">settings</span>
                    Settings
                </button>
                <div class="absolute right-0 top-full mt-2 w-64 bg-white rounded-xl shadow-xl border border-gray-100 hidden group-hover:block p-4 z-50 dark:bg-gray-700 dark:border-gray-600">
                    <h4 class="text-xs font-bold text-gray-400 uppercase mb-3 dark:text-gray-300">View Options</h4>
                    <div class="space-y-3">
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-sm text-gray-700 dark:text-white">Show Dimensions</span>
                            <input type="checkbox" checked onchange="window.toggleDimensions()" class="rounded border-gray-300 text-primary focus:ring-primary dark:text-white">
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-sm text-gray-700 dark:text-white">Show 2D Grid</span>
                            <input type="checkbox" checked onchange="window.toggleGrid2D()" class="rounded border-gray-300 text-primary focus:ring-primary dark:text-white">
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-sm text-gray-700 dark:text-white">Show 3D Grid</span>
                            <input type="checkbox" checked onchange="window.toggleGrid3D()" class="rounded border-gray-300 text-primary focus:ring-primary dark:text-white">
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-sm text-gray-700 dark:text-white">Show 3D Axes</span>
                            <input type="checkbox" checked onchange="window.toggleAxes3D()" class="rounded border-gray-300 text-primary focus:ring-primary dark:text-white">
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-sm text-gray-700 dark:text-white">Show Ceiling</span>
                            <input type="checkbox" id="ceiling-toggle" onchange="window.toggleCeiling()" class="rounded border-gray-300 text-primary focus:ring-primary dark:text-white">
                        </label>
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="text-sm text-gray-700 dark:text-white">Show Roof</span>
                            <input type="checkbox" id="roof-toggle" onchange="window.toggleRoof()" class="rounded border-gray-300 text-primary focus:ring-primary dark:text-white">
                        </label>
                        <div class="pt-2 border-t border-gray-100 dark:border-gray-600">
                            <p class="text-xs text-gray-500 mb-2 dark:text-gray-400">Background Scale</p>
                            <input type="range" id="bg-scale-slider" min="0.5" max="3" step="0.1" value="1" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary dark:bg-gray-700" oninput="window.setBgScale(this.value); this.nextElementSibling.textContent = this.value + 'x'">
                            <span class="text-sm font-mono font-medium w-8 text-right dark:text-gray-300">1x</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Export Dropdown -->
            <div class="relative group">
                <button class="flex items-center gap-2 px-3 py-2 bg-gray-900 text-white hover:bg-gray-800 rounded-lg transition-colors text-sm font-medium shadow-sm dark:bg-gray-700 dark:text-white">
                    <span class="material-symbols-outlined text-[20px]">download</span>
                    Export
                </button>
                <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-xl border border-gray-100 hidden group-hover:block py-1 z-50 dark:bg-gray-700 dark:border-gray-600">
                    <button onclick="exportBlueprint()" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary flex items-center gap-2 dark:text-white dark:hover:text-gray-200">
                        <span class="material-symbols-outlined text-[18px]">image</span> 2D Image
                    </button>
                    <button onclick="window.exportProject()" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary flex items-center gap-2 dark:text-white dark:hover:text-gray-200">
                        <span class="material-symbols-outlined text-[18px]">data_object</span> Project JSON
                    </button>
                    <div class="h-px bg-gray-100 my-1 dark:bg-gray-600"></div>
                    <button onclick="window.export3D('obj')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary flex items-center gap-2 dark:text-white dark:hover:text-gray-200">
                        <span class="material-symbols-outlined text-[18px]">deployed_code</span> 3D Model (.obj)
                    </button>
                    <button onclick="window.export3D('gltf')" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary flex items-center gap-2 dark:text-white dark:hover:text-gray-200">
                        <span class="material-symbols-outlined text-[18px]">view_in_ar</span> 3D Model (.gltf)
                    </button>
                </div>
            </div>
        </div>
        <!-- Icon Toolbar with Drawer Menu -->
        <div class="icon-toolbar z-50">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <div class="menu-drawer" id="menuDrawer">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <div class="flex-1 relative overflow-hidden bg-gray-100 dark:bg-gray-900">
        <!-- Mobile View Switcher (Visible only on small screens) -->
        <div class="md:hidden bg-white border-b border-gray-200 p-2 flex justify-center gap-2 dark:bg-gray-800 dark:border-gray-700">
            <button onclick="setView('2d')" class="flex-1 py-2 text-sm font-medium rounded bg-gray-100 text-gray-900 dark:text-white">
                2D
            </button>
            <button onclick="setView('3d')" id="btn-view-3d" class="flex-1 py-2 text-sm font-medium rounded text-gray-600 dark:text-white">
                3D
            </button>
        </div>
        <!-- Floating Tools Bar (Visible in 2D) -->
        <div id="tools-panel" class="absolute top-4 left-4 md:top-6 md:left-6 z-30 flex flex-col gap-2 transition-all duration-300">
            <!-- Mode Toggles -->
            <div class="bg-white p-1.5 rounded-xl shadow-lg border border-gray-100 flex flex-col gap-1 w-12 items-center dark:bg-gray-800 dark:border-gray-700">
                <button id="tool-select" class="tool-btn w-9 h-9 flex items-center justify-center rounded-lg hover:bg-gray-100 text-gray-600 dark:text-white" title="Select">
                    <span class="material-symbols-outlined text-[20px]">near_me</span>
                </button>
                <button id="tool-wall" class="tool-btn w-9 h-9 flex items-center justify-center rounded-lg hover:bg-gray-100 text-gray-600 active dark:text-white" title="Draw Wall">
                    <span class="material-symbols-outlined text-[20px]">edit</span>
                </button>
                <button id="tool-delete" class="tool-btn w-9 h-9 flex items-center justify-center rounded-lg hover:bg-red-50 text-gray-600 hover:text-red-500 dark:text-white dark:hover:text-gray-200" title="Delete">
                    <span class="material-symbols-outlined text-[20px]">delete</span>
                </button>
            </div>
            <!-- Add Items Dropdowns -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-100 flex flex-col w-48 overflow-hidden dark:bg-gray-800 dark:border-gray-700">
                <!-- Structure -->
                <div class="border-b border-gray-100 dark:border-gray-600">
                    <button class="w-full px-4 py-3 flex items-center justify-between text-sm font-bold text-gray-700 hover:bg-gray-50 dark:text-white">
                        <div class="flex items-center gap-2"><span class="material-symbols-outlined text-primary dark:text-purple-500">foundation</span> Structure</div>
                        <span class="material-symbols-outlined text-[16px]">expand_more</span>
                    </button>
                    <div id="structure-menu" class="hidden bg-gray-50 p-2 grid grid-cols-3 gap-2 dark:bg-gray-700">
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="door" title="Door">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">door_front</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Door</span>
                        </button>
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="window" title="Window">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">window</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Window</span>
                        </button>
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="round_window" title="Round Win">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">circle</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Round</span>
                        </button>
                    </div>
                </div>
                <!-- Furniture -->
                <div class="border-b border-gray-100 dark:border-gray-600">
                    <button class="w-full px-4 py-3 flex items-center justify-between text-sm font-bold text-gray-700 hover:bg-gray-50 dark:text-white">
                        <div class="flex items-center gap-2"><span class="material-symbols-outlined text-purple-500 dark:text-green-500">chair</span> Furniture</div>
                        <span class="material-symbols-outlined text-[16px]">expand_more</span>
                    </button>
                    <div id="furniture-menu" class="hidden bg-gray-50 p-2 grid grid-cols-3 gap-2 max-h-48 overflow-y-auto dark:bg-gray-700">
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="sofa">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">chair</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Sofa</span>
                        </button>
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="bed_queen">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">bed</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Bed</span>
                        </button>
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="dining_table">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">table_restaurant</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Table</span>
                        </button>
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="kitchen_cabinet">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">kitchen</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Cabinet</span>
                        </button>
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="toilet">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">wc</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Toilet</span>
                        </button>
                        <button class="item-button p-2 rounded hover:bg-white hover:shadow-sm text-center" data-item="bathtub">
                            <span class="material-symbols-outlined block mx-auto text-gray-600 dark:text-gray-300">bathtub</span>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400">Bath</span>
                        </button>
                    </div>
                </div>
                <!-- Upload -->
                <div>
                    <button onclick="document.getElementById('upload-modal').classList.remove('hidden')" class="w-full px-4 py-3 flex items-center gap-2 text-sm font-bold text-gray-700 hover:bg-gray-50 text-left dark:text-white dark:hover:text-gray-200">
                        <span class="material-symbols-outlined text-orange-500 dark:text-yellow-500">cloud_upload</span> Upload Plan
                    </button>
                </div>
            </div>
        </div>
        <!-- Viewports Layer Stack -->
        <div class="relative w-full h-full">
            <!-- 2D Layer -->
            <div id="view-2d" class="absolute inset-0 z-10 bg-white transition-opacity duration-300">
                <canvas id="blueprint-canvas" class="block w-full h-full touch-none cursor-crosshair"></canvas>
                <!-- Hint Overlay -->
                <div class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-gray-900/80 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-medium pointer-events-none dark:bg-gray-800/80">
                    Click and drag to draw walls
                </div>
            </div>
            <!-- 3D Layer -->
            <div id="view-3d" class="absolute inset-0 z-0 opacity-0 pointer-events-none transition-opacity duration-300">
                <div id="panorama-3d-view" class="absolute inset-0 w-full h-full">
                    <canvas id="cv" class="w-full h-full block"></canvas>
                    <div id="render-3d-view" class="w-full h-full absolute inset-0 hidden bg-gray-100 dark:bg-gray-800"></div>
                </div>
                <!-- 3D Controls Overlay -->
                <div class="absolute bottom-6 right-6 flex flex-col gap-2 z-20">
                    <button onclick="window.togglePanorama3D()" class="bg-white p-3 rounded-full shadow-lg text-gray-700 hover:text-primary transition-colors dark:text-white dark:hover:text-gray-200" title="Toggle Panorama/Model">
                        <span class="material-symbols-outlined">360</span>
                    </button>
                </div>
                <div id="nipple-container" class="absolute bottom-20 left-10 w-32 h-32 z-20 hidden">
                    <!-- Nipple controls will go here -->
                </div>
                <div id="walk-instructions" class="absolute top-4 left-1/2 -translate-x-1/2 bg-black/60 text-white px-6 py-2 rounded-full text-sm backdrop-blur-sm hidden dark:bg-gray-800/60">
                    WASD to Move • Mouse to Look • ESC to Exit
                </div>
            </div>
        </div>
    </div>
    <!-- Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 z-[100] bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4 dark:bg-gray-900/50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform transition-all dark:bg-gray-800 dark:shadow-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Upload Floorplan</h3>
                <button onclick="document.getElementById('upload-modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-gray-200">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="upload-area" class="border-2 border-dashed border-primary/30 rounded-xl bg-blue-50/50 p-8 text-center cursor-pointer hover:border-primary hover:bg-blue-50 transition-all group dark:bg-gray-700/50 dark:border-gray-600">
                <div class="w-16 h-16 bg-primary/10 text-primary rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform dark:bg-gray-900/30 dark:text-purple-500">
                    <span class="material-symbols-outlined text-3xl">cloud_upload</span>
                </div>
                <p class="font-bold text-gray-900 mb-1 dark:text-white">Click to upload</p>
                <p class="text-sm text-gray-500 dark:text-gray-400">or drag and drop image file</p>
                <input type="file" id="file-upload" class="hidden" accept="image/*,.json">
            </div>
            <div class="mt-6">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2 dark:text-gray-400">Scale Adjustment</label>
                <div class="flex items-center gap-3">
                    <input type="range" min="0.5" max="3" step="0.1" value="1" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary dark:bg-gray-700" oninput="window.setBgScale(this.value); this.nextElementSibling.textContent = this.value + 'x'">
                    <span class="text-sm font-mono font-medium w-8 text-right dark:text-gray-300">1x</span>
                </div>
            </div>
        </div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.0",
            "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
            "three/nodes": "https://esm.sh/three@0.160.0/examples/jsm/nodes/Nodes.js",
            "nipplejs": "https://esm.sh/nipplejs@0.10.1"
        }
    }
    </script>
    <script type="module" src="./demo.js"></script>
    <script>
        // Function to toggle the menu drawer
        function toggleMenu() {
            const menuDrawer = document.getElementById('menuDrawer');
            menuDrawer.classList.toggle('open');
        }

        // Function to toggle dropdown menus
        function toggleDropdown(id) {
            const menu = document.getElementById(id);
            menu.classList.toggle('hidden');
        }

        // Function to set the view
        function setView(view) {
            document.getElementById('view-2d').style.opacity = view === '2d' ? '1' : '0';
            document.getElementById('view-2d').style.pointerEvents = view === '2d' ? 'auto' : 'none';
            document.getElementById('view-3d').style.opacity = view === '3d' || view === 'first-person' ? '1' : '0';
            document.getElementById('view-3d').style.pointerEvents = view === '3d' || view === 'first-person' ? 'auto' : 'none';

            document.getElementById('btn-view-2d').classList.remove('bg-primary', 'text-white', 'shadow-lg');
            document.getElementById('btn-view-3d').classList.remove('bg-primary', 'text-white', 'shadow-lg');
            document.getElementById('btn-view-fp').classList.remove('bg-primary', 'text-white', 'shadow-lg');

            if (view === '2d') {
                document.getElementById('btn-view-2d').classList.add('bg-primary', 'text-white', 'shadow-lg');
            } else if (view === '3d') {
                document.getElementById('btn-view-3d').classList.add('bg-primary', 'text-white', 'shadow-lg');
            } else if (view === 'first-person') {
                document.getElementById('btn-view-3d').classList.add('bg-primary', 'text-white', 'shadow-lg');
                document.getElementById('walk-instructions').classList.remove('hidden');
            } else {
                document.getElementById('walk-instructions').classList.add('hidden');
            }
        }

        // Function to handle file upload
        document.getElementById('file-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('upload-modal').classList.add('hidden');
                // Process the file here
                console.log('File uploaded:', file);
            }
        });

        // Initialize the view
        setView('2d');

        // Example functions for window functions (you can implement these as needed)
        window.toggleDimensions = () => console.log('Toggle Dimensions');
        window.toggleGrid2D = () => console.log('Toggle 2D Grid');
        window.toggleGrid3D = () => console.log('Toggle 3D Grid');
        window.toggleAxes3D = () => console.log('Toggle 3D Axes');
        window.toggleCeiling = () => console.log('Toggle Ceiling');
        window.toggleRoof = () => console.log('Toggle Roof');
        window.setBgScale = (scale) => console.log('Set Background Scale:', scale);
        window.exportBlueprint = () => console.log('Export Blueprint');
        window.exportProject = () => console.log('Export Project');
        window.export3D = (format) => console.log('Export 3D Model:', format);
        window.togglePanorama3D = () => console.log('Toggle Panorama/Model');
    </script>
</body>
</html>
