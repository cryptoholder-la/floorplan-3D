<script type="importmap">
{
    "imports": {
        "three": "https://esm.sh/three@0.160.0",
        "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
        "three/nodes": "https://esm.sh/three@0.160.0/examples/jsm/nodes/Nodes.js",
        "nipplejs": "https://esm.sh/nipplejs@0.10.1"
    }
}
</script>
<script type="module">
    // Three.js Integration
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFExporter } from 'three/addons/exporters/GLTFExporter.js';
    import { OBJExporter } from 'three/addons/exporters/OBJExporter.js';
    import nipplejs from 'nipplejs';

    // App State
    window.AppState = {
        currentView: '2d',
        isFirstPerson: false,
        scene: new THREE.Scene(),
        camera: null,
        renderer: null,
        controls: null,
        floorplan: {
            walls: [],
            items: []
        }
    };

    // Initialize 3D Viewer
    function init3DView() {
        const container = document.getElementById('panorama-3d-view');
        const width = container.clientWidth;
        const height = container.clientHeight;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cv'), antialias: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.set(10, 10, 10);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        AppState.scene.add(ambientLight, directionalLight);

        AppState.camera = camera;
        AppState.renderer = renderer;
        AppState.controls = controls;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(AppState.scene, camera);
        }
        animate();
    }

    // 2D Canvas Setup
    const canvas2D = document.getElementById('blueprint-canvas');
    const ctx2D = canvas2D.getContext('2d');
    let isDrawing = false;
    let lastPoint = { x: 0, y: 0 };

    // Walls data and tool mode: 'straight' or 'free'
    const walls2D = []; // each wall: { points: [{x,y},...] }
    let currentWall = null;
    let wallToolMode = 'straight'; // default

    // Wire up tool selection for wall styles
    const toolWallBtn = document.getElementById('tool-wall');
    if (toolWallBtn) {
        toolWallBtn.addEventListener('click', () => {
            // toggle between straight and free modes on successive clicks
            wallToolMode = wallToolMode === 'straight' ? 'free' : 'straight';
            toolWallBtn.title = wallToolMode === 'straight' ? 'Draw Straight Walls' : 'Draw Freehand Walls';
            // visual indicator
            toolWallBtn.classList.add('active');
        });
    }

    // Utility: redraw full canvas (clear + draw walls)
    function redraw2D() {
        ctx2D.clearRect(0, 0, canvas2D.width, canvas2D.height);
        // optional background hint
        ctx2D.fillStyle = '#fff';
        ctx2D.fillRect(0, 0, canvas2D.width, canvas2D.height);
        // draw existing walls
        walls2D.forEach(w => {
            if (!w.points || w.points.length < 2) return;
            ctx2D.lineWidth = 6;
            ctx2D.strokeStyle = '#2563eb';
            ctx2D.lineCap = 'round';
            ctx2D.beginPath();
            ctx2D.moveTo(w.points[0].x, w.points[0].y);
            for (let i = 1; i < w.points.length; i++) ctx2D.lineTo(w.points[i].x, w.points[i].y);
            ctx2D.stroke();
            // endpoints markers
            ctx2D.fillStyle = '#1e3a8a';
            const start = w.points[0];
            const end = w.points[w.points.length - 1];
            ctx2D.beginPath(); ctx2D.arc(start.x, start.y, 6, 0, Math.PI * 2); ctx2D.fill();
            ctx2D.beginPath(); ctx2D.arc(end.x, end.y, 6, 0, Math.PI * 2); ctx2D.fill();
        });
        // draw current wall preview if present
        if (currentWall && currentWall.points && currentWall.points.length > 0) {
            ctx2D.lineWidth = 3;
            ctx2D.strokeStyle = '#999';
            ctx2D.setLineDash([6, 6]);
            ctx2D.beginPath();
            ctx2D.moveTo(currentWall.points[0].x, currentWall.points[0].y);
            for (let i = 1; i < currentWall.points.length; i++) ctx2D.lineTo(currentWall.points[i].x, currentWall.points[i].y);
            ctx2D.stroke();
            ctx2D.setLineDash([]);
        }
    }

    // helper mouse position
    function getMousePos(e, rect) {
        const clientX = e.clientX !== undefined ? e.clientX : (e.touches && e.touches[0].clientX);
        const clientY = e.clientY !== undefined ? e.clientY : (e.touches && e.touches[0].clientY);
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function init2DCanvas() {
        canvas2D.width = canvas2D.offsetWidth;
        canvas2D.height = canvas2D.offsetHeight;
        // ensure crisp lines on HiDPI
        const dpr = window.devicePixelRatio || 1;
        if (dpr !== 1) {
            canvas2D.width = canvas2D.offsetWidth * dpr;
            canvas2D.height = canvas2D.offsetHeight * dpr;
            canvas2D.style.width = canvas2D.offsetWidth + 'px';
            canvas2D.style.height = canvas2D.offsetHeight + 'px';
            ctx2D.scale(dpr, dpr);
        }
        // pointer events (works for mouse and touch)
        canvas2D.addEventListener('pointerdown', startDrawing);
        canvas2D.addEventListener('pointermove', draw);
        canvas2D.addEventListener('pointerup', stopDrawing);
        canvas2D.addEventListener('pointercancel', stopDrawing);
        canvas2D.addEventListener('pointerleave', stopDrawing);
        // initial paint
        redraw2D();
    }

    function startDrawing(e) {
        const rect = canvas2D.getBoundingClientRect();
        const pos = getMousePos(e, rect);
        isDrawing = true;
        if (wallToolMode === 'free') {
            // start a new polyline
            currentWall = { points: [pos] };
        } else {
            // straight mode: start point only, will wait for pointerup to finalize end
            currentWall = { points: [pos] };
        }
        redraw2D();
    }

    function draw(e) {
        if (!isDrawing || !currentWall) return;
        const rect = canvas2D.getBoundingClientRect();
        const pos = getMousePos(e, rect);
        if (wallToolMode === 'free') {
            // append point only if moved sufficiently to reduce noise
            const last = currentWall.points[currentWall.points.length - 1];
            const dx = pos.x - last.x, dy = pos.y - last.y;
            if (Math.hypot(dx, dy) > 4) {
                currentWall.points.push(pos);
            }
        } else {
            // straight: preview a two-point segment (start -> current)
            currentWall.points = [currentWall.points[0], pos];
        }
        redraw2D();
    }

    function stopDrawing(e) {
        if (!isDrawing || !currentWall) {
            isDrawing = false;
            currentWall = null;
            return;
        }
        // finalize wall
        if (currentWall.points.length >= 2) {
            // simplify straight mode to just two endpoints
            if (wallToolMode === 'straight') {
                const p0 = currentWall.points[0];
                const p1 = currentWall.points[currentWall.points.length - 1];
                walls2D.push({ points: [p0, p1] });
                add3DWall(p0, p1);
            } else {
                // freehand: optionally simplify consecutive collinear points later
                walls2D.push({ points: currentWall.points.slice() });
                add3DWall(currentWall.points[0], currentWall.points[currentWall.points.length - 1]);
            }
        }
        currentWall = null;
        isDrawing = false;
        redraw2D();
    }

    // Function to add a 3D wall to the scene
    function add3DWall(start, end) {
        const wallHeight = 3; // Define the height of the wall
        const wallWidth = 0.1; // Define the width of the wall

        // Calculate the length of the wall
        const wallLength = Math.sqrt(Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2));

        // Create the wall geometry and material
        const wallGeometry = new THREE.BoxGeometry(wallLength, wallHeight, wallWidth);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x2563eb });
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);

        // Position the wall
        wall.position.x = (start.x + end.x) / 2;
        wall.position.y = wallHeight / 2;
        wall.position.z = (start.y + end.y) / 2;

        // Rotate the wall to align with the 2D points
        const angle = Math.atan2(end.y - start.y, end.x - start.x);
        wall.rotation.y = angle;

        // Add the wall to the 3D scene
        AppState.scene.add(wall);
        AppState.floorplan.walls.push(wall);
    }
