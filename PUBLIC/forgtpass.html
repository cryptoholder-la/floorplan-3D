<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forgot Password - Blueprint 3D</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#13a4ec',
              'background-dark': '#101c22',
              'surface-dark': '#1a2831',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Styles copied from signin.html for consistency */
      body {
        font-family: 'Space Grotesk', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .input-field {
        @apply w-full px-4 py-3 bg-surface-dark border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent;
      }
      .btn {
        @apply w-full py-3 px-6 font-medium rounded-lg transition-colors flex items-center justify-center gap-3;
      }
      .btn-primary {
        @apply bg-primary text-white hover:bg-primary/90;
      }
    </style>
    <script type="importmap">
        {
            "imports": {
                "websim-socket": "https://esm.websim.com/websim-socket",
                "react": "https://esm.sh/react@18.3.1",
                "react-dom": "https://esm.sh/react-dom@18.3.1"
            }
        }
    </script>
    <script type="module" src="/js/main.js"></script>
  </head>
  <body class="bg-background-dark text-white" data-page="forgot-password">
    <div data-component="global-header"></div>

    <main class="flex-1 flex items-center justify-center p-6">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
          <p class="text-gray-400">
            Enter your email address and we'll send you a link to reset your password.
          </p>
        </div>

        <div class="bg-surface-dark rounded-2xl p-8 border border-gray-800/50">
          <form id="resetForm" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="you@example.com"
                class="input-field"
              />
            </div>

            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </form>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
          <a href="signin.html" class="text-primary hover:underline"
            >Back to Sign In</a
          >
        </div>
      </div>
    </main>

    <div data-component="global-footer"></div>
  </body>
</html>
