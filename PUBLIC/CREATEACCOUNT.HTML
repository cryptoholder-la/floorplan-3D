<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up - Blueprint 3D</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#13a4ec',
              'background-dark': '#101c22',
              'surface-dark': '#1a2831',
              discord: '#5865F2',
              github: '#333333',
              google: '#4285F4',
              microsoft: '#0078D4',
              apple: '#000000',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Styles copied from signin.html for consistency */
      body {
        font-family: 'Space Grotesk', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .input-field {
        @apply w-full px-4 py-3 bg-surface-dark border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent;
      }
      .btn {
        @apply w-full py-3 px-6 font-medium rounded-lg transition-colors flex items-center justify-center gap-3;
      }
      .btn-primary {
        @apply bg-primary text-white hover:bg-primary/90;
      }
      .btn-google {
        @apply bg-white hover:bg-gray-100 text-gray-800;
      }
      .divider {
        @apply flex items-center my-6;
      }
      .divider::before,
      .divider::after {
        @apply flex-1 h-px bg-gray-700;
        content: '';
      }
      .divider-text {
        @apply px-4 text-sm text-gray-400;
      }
      .toast {
        @apply fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-y-10 opacity-0;
      }
      .toast.show {
        @apply translate-y-0 opacity-100;
      }
    </style>
    <script type="importmap">
        {
            "imports": {
                "websim-socket": "https://esm.websim.com/websim-socket",
                "react": "https://esm.sh/react@18.3.1",
                "react-dom": "https://esm.sh/react-dom@18.3.1"
            }
        }
    </script>
    <script type="module" src="/js/main.js"></script>
  </head>
  <body class="bg-background-dark text-white" data-page="signup">
    <div data-component="global-header"></div>

    <main class="flex-1 flex items-center justify-center p-6">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Create your account</h1>
          <p class="text-gray-400">Start your free trial today. No credit card required.</p>
        </div>

        <div class="bg-surface-dark rounded-2xl p-8 border border-gray-800/50">
          <div class="space-y-4">
            <button id="googleSignUp" class="btn btn-google">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
              </svg>
              Sign Up with Google
            </button>
          </div>

          <div class="divider">
            <span class="divider-text">or continue with email</span>
          </div>

          <!-- Sign Up Form -->
          <form id="signupForm" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="you@example.com"
                class="input-field"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-300 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Minimum 8 characters"
                class="input-field"
              />
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
          Already have an account?
          <a href="signin.html" class="text-primary hover:underline">Sign In</a>
        </div>
      </div>
    </main>

    <div data-component="global-footer"></div>
  </body>
</html>
